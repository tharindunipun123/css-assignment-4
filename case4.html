<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Ripple Effect</title>
    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f8ff;
            overflow: hidden;
        }

        .ripple-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .ripple {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid rgb(7, 115, 204);
            animation: ripple-animation 4s infinite;
            pointer-events: none;
        }

        .ripple:nth-child(2) {
            opacity: 0.4;
        }

        @keyframes ripple-animation {
            from {
                transform: scale(0.2);
                opacity: 0.5;
            }
            to {
                transform: scale(2);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="ripple-container">
        <div class="ripple"></div>
    </div>
</body>
</html>
